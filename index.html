<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>my Portfolio </title>
    <style>
        .main {
            text-align: center;
        }
    </style>


</head>
<header>
    <nav id="navbar">
        <div class="container">
            <h1 class="logo"><a href="index.html">RIJAN GHIMIRE</a></h1>
        </div>
    </nav>
</header>

<body>
    <div id="loading">
        loading...
    </div>
    <div class="main" id="mainContainer" hidden>
        <div id="showcase">
            <div class="container">
                <img id="profileImage" height="300" width="300">
                <h2 id="fullName"></h2>
                <p id="bio"></p>
                <h5 id="followersInformation"></h5>
                <p>
                    Check me on <a id="githubLink"><span class="text-primary btn">Github</span></a>
                </p>


                <section id="home-info" class="bg-dark">
                    <div class="info-img">
                    </div>
                    <div class="info-content">
                        <h2>
                            <span class="text-primary">My </span>Repositories on github
                        </h2>
                        <p>
                            <li>
                                <a id="repo2link">
                                    <ul id="repo2" class="btn bg-dark"></ul>
                                </a>

                                <a id="repo1link">
                                    <ul id="repo1" class="btn bg-dark"></ul>
                                </a>
                                <a id="repo3link">
                                    <ul id="repo3" class="btn bg-dark"></ul>
                                </a>
                                <a id="repo4link">
                                    <ul id="repo4" class="btn bg-dark"></ul>
                                </a>
                            </li>
                        </p>
                        <p>Thankyou for visiting my site. &#58;&#41;</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script>
        fetch("https://api.github.com/users/rijan7ghimire")
            .then(response => response.json())
            .then(function(data) {
                console.log(data)
                let followersCount = data['followers']
                let followersInfo = `I have been followed by ${followersCount} awesome people in github`
                document.getElementById('profileImage').src = data['avatar_url']
                document.getElementById('fullName').textContent = data['name']
                document.getElementById('bio').textContent = data['bio']
                document.getElementById('followersInformation').textContent = followersInfo
                document.getElementById('githubLink').href = data['html_url']
                document.getElementById('mainContainer').hidden = false
                document.getElementById('loading').hidden = true

            })
        fetch("https://api.github.com/users/rijan7ghimire/repos")
            .then(response => response.json())
            .then(function(repo) {
                console.log(repo)
                document.getElementById('repo1').textContent = repo[0]['name']
                document.getElementById('repo2').textContent = repo[1]['name']
                document.getElementById('repo3').textContent = repo[2]['name']
                document.getElementById('repo4').textContent = repo[3]['name']
                document.getElementById('repo1link').href = repo[0]['html_url']
                document.getElementById('repo2link').href = repo[1]['html_url']
                document.getElementById('repo3link').href = repo[2]['html_url']
                document.getElementById('repo4link').href = repo[3]['html_url']

            })
    </script>


</body>


</html>
